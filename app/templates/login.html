{% extends "layout.html" %}
{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password }}
        </p>
        <p>
            {{ form.remember }} {{ form.remember.label }}
        </p>
        <p class="btn">{{ form.submit() }}</p>
    </form>
{% endblock %}
