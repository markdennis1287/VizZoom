{% extends "layout.html" %}
{% block content %}
    <h1>Upload File</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload">
    </form>

{% endblock %}
